<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name</label>
		<input type="text" id="name" name="name" placeholder="Name" required>
		
		<label for="email">Email</label>
		<input type="email" id="email" name="email" placeholder="Email" required>
		
		<label for="gender_m">Gender</label>
		<input type="radio" id ="gender_m" name="gender" required>
		<label for="gender_f">Male</label>
		<input type="radio" id ="gender_f" name="gender" required>
		<label for="female">Female</label>
		
		<label for="cars">car Brands</label>
		<select name="cars" id="cars">
			<option value="choose">--Please choose an option--</option>
			<option value="bmw">BMW</option>
			<option value="audi">Audi</option>
			<option value="mercedez">Mercedez</option>
		</select>

		<label for="age">Age</label>
		<input type="number" id="age" name="age" placeholder="Age" required>

		<label for="dob">DOB</label>
		<input type="date" id="dob" name="dob" required>

		<label for="tel">Phone Number</label>
		<input type="tel" id="tel" name="phone" placeholder="xxx-xxx-xxxx">

		<label for="password">Password</label>
		<input type="password" id="password" name="password" placeholder="Password" required>

		<input type="checkbox" id="tos" name="agreement">
		<label for="tos">I agree to the TOS</label>
		
		<button type="submit" value="Sign up">Sign up</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
